</head>

<body>

            <link rel="stylesheet" href="./public/css/style.css" />
            <link rel="stylesheet" href="./public/css/info.css">
        <!-- Unicons CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
     
    </head>

    <body>
        <nav class="nav">
            <i class="uil uil-bars navOpenBtn"></i>
            <a href="./index.html" class="logo">RentalCar</a>

            <ul class="nav-links">
                <i class="uil uil-times navCloseBtn"></i>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#pasi">Services</a></li>
                <li><a href="./infodeler.html">InfoDealer</a></li>
                <li><a href="./products.html">Cars</a></li>
                <li><a href="./signin.html">Sign Up</a></li>
            </ul>

            <i class="uil uil-search search-icon" id="searchIcon"></i>
            <div class="search-box">
                <i class="uil uil-search search-icon"></i>
                <input type="text" placeholder="Search here..." />
            </div>
        </nav>

        <section class="set-cars">
            <h2>Masini disponibile pentru inchiriere:</h2>
            <div class="add-car">
                <div>
                    <input type="text" id="LDPreluare" placeholder="Locul de preluare">
                </div>
                <div>
                    <input type="date" id="DPreluare" data-placeholder="Data">
                </div>
                <div>
                    <input type="time" id="OPreluare">
                </div>
                
                <button type="submit">Cauta</button>
                <a href="./addcars.html" class="button">Add Car</a>
            </div>
            <div id="carr-container">
                
            </div>

            <div id="popup" class="popup">
                <h2>Calculați prețul de închiriere al mașinii:</h2>
                <label for="startDate">Data de preluare:</label>
                <input type="date" id="startDate" required><br>
                <label for="startTime">Ora de preluare:</label>
                <input type="time" id="startTime" required><br>
                <label for="endDate">Data de returnare:</label>
                <input type="date" id="endDate" required><br>
                <label for="endTime">Ora de returnare:</label>
                <input type="time" id="endTime" required><br>
    
                <p>Alegeți tipul de asigurare:</p>
                <form id="insuranceForm">
                    <div>
                        <input type="radio" id="RCA" name="insurance" value="RCA" checked>
                        <label for="RCA">Asigurare de bază RCA</label><br>
                    </div>
                    <div>
                        <input type="radio" id="Casco" name="insurance" value="Casco">
                        <label for="Casco">Asigurare Casco</label><br>
                    </div>
                </form>
    
                <p>Locația de ridicare:</p>
                <form id="locationForm">
                    <div>
                        <input type="radio" id="airportChisinau" name="location" value="Aeroportul Chișinău" checked>
                        <label for="airportChisinau">Aeroportul Chișinău</label><br>
                    </div>
                    <div>
                        <input type="radio" id="office" name="location" value="Biroul nostru">
                        <label for="office">Biroul nostru</label><br>
                    </div>
                    <div>
                        <input type="radio" id="airportIasi" name="location" value="Aeroportul Iași">
                        <label for="airportIasi">Aeroportul Iași</label><br>
                    </div>
                </form>
    
                <button id="calculatePrice">Calculează prețul</button>
                <button id="closePopup">Închide</button>
    
                <div id="priceResult" style="display: none; margin-top: 20px;">
                    <h3>Prețul estimat:</h3>
                    <p id="estimatedPrice"></p>
                </div>
            </div>
            <div id="overlay" class="overlay"></div>
        </section>

       
        
        <script src="./public/js/main.js"></script>
        <script src="./public/js/poup.js"></script>
    </body>
